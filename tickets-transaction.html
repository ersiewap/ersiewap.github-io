<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title></title>
    
    
</head>
<body>
    <div class="container-fluid my-3 px-5">
        <div class="display-3 fw-bold text-decoration-underline mb-4">Ticketing System</div>
        <div class="row">
        <div class="row mx-1 g-3">
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-header text-bg-success">
                        Completed
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="bi bi-check2-square fs-1 text-success"></i>
                            <span class="fs-3 text-success">3</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-header text-bg-warning">
                        On Process
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="bi bi-pencil-square fs-1 text-warning"></i>
                            <span class="fs-3 text-warning">3</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card ">
                    <div class="card-header text-bg-secondary">
                        On Queue
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="bi bi-list-task fs-1 text-secondary"></i>
                            <span class="fs-3 text-secondary">3</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-header text-bg-danger">
                        Overdue
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="bi bi-exclamation-diamond fs-1 text-danger"></i>
                            <span class="fs-3 text-danger">3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class=" divider"></div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
